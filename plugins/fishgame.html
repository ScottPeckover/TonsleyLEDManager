<script type="text/javascript">

	$( ".fg-btn i" ).click(function() {
	new Audio('static/Button_Press_5.mp3').play();
	});


    var playSound = function (audio_id) {
        document.getElementById(audio_id).play();
    };
    $(document).ready(function () {
        var events = {
            winner: function (d) {
                playSound('sound_winner')
            },
            loser: function (d) {
                playSound('sound_loser')
            },
            scored: function (d) {
                playSound('sound_scored')
            },
            hooked: function (d) {
                playSound('sound_hooked')
            },
            hook_position: function (d) {
                $('#score').text(d.hook_position)
            }
        };
        ws = new WebSocket('ws://' + document.domain + ':5000/client');
        ws.onmessage = function (event) {
            var data = JSON.parse(event.data);
//            console.log(data);
            $('#output').text(event.data);
            $('#boat').css({'color': 'rgb(' + data.colour[0].join(',') + ')'});
            $('#score').text(Number((data.score).toFixed(2)));
            if (data.event in events) {
                events[data.event](data);
            }
        };
        var hook_dropped = false;
        $('div[id^="button-"]').on({
            'touchstart mousedown': function (e) {
                $(this).find('i').addClass('active') & $(this).addClass('active');
                e.stopPropagation();
                e.preventDefault();
                var id = $(this).attr('id');
                ws.send(id.substr(7));
//                if (!hook_dropped) {
//
//                }
            },
            'touchend mouseup': function (e) {
                $(this).find('i').removeClass('active') & $(this).removeClass('active');
                e.stopPropagation();
                e.preventDefault();
                ws.send("stop");
//                var id = $(this).attr('id');
//                if ($(this).attr('id') === 'button-hook') {
//                    if (id === 'button-hook') {
//                        hook_dropped = true;
//                    } else {
//                        $(this).attr('id') === 'button-hook';
//                    }
//                }
            }
        });
    });
</script>
